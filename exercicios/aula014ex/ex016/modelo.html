<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="ini">inicio</label>
                <input type="number" name="inicio" id="ini">
            </p>

            <p>
                <label for="fin">Fim</label>
                <input type="number" name="fim" id="fin">
            </p>

            <p>
                <label for="pass">Passo</label>
                <input type="number" name="passo" id="pass">
            </p>

            <p>
                <input type="button" value="contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>preparando a contagem...</p>
        </div>
    </section>

    <footer>
        <p>&copy; CarlosPromotora</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
